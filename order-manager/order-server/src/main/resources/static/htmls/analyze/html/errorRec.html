<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>新增数据源</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="../../lib/layui/css/layui.css" media="all">
		<script src="../../lib/layui/layui.js" charset="utf-8"></script>
		<style type="text/css">
			.redstar {
				color: red;
				margin-right: 5px;
			}

			.layui-form {
				margin-left: 20px;
			}

			.layui-form-item {
				width: 600px;
				/*height: 35px;*/
			}

			.layui-field-title {
				color: #ffffff;
			}

			.database {
				width: 170px !important;
				float: right !important;
				margin-right: 0 !important;
			}

			.layui-input-block button {
				float: right;
				margin-left: 15px;
				height: 35px;
				width: 70px;
				/*background:#2667DF;*/
				padding: 0;
			}

			.yes {
				background: #2667DF;
			}

			.cancel:hover {
				border: 1px solid #2667DF;
				color: #2667DF;
			}
		</style>
	</head>
	<body>
		<div class="layuimini-container">
			<div class="layuimini-main">

				<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
					<!--            <legend>新增数据源</legend>-->
				</fieldset>

				<form class="layui-form" lay-filter="datasourceConfig" action="">
					<input type="text" id="id" name="id" class="layui-input" style="display: none;">
					<div class="layui-form-item">
						<label class="layui-form-label">
							<i class="redstar">*</i>连接名
						</label>
						<div class="layui-input-block">
							<input type="text" id="name" name="name" lay-verify="name" autocomplete="off" placeholder="输入连接名" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">
							<i class="redstar">*</i>数据库类型
						</label>
						<div class="layui-input-block">
							<select id="type" name="type" lay-verify="type">
								<option value="">选择数据库类型</option>
								<option value="ORACLE">ORACLE</option>
								<option value="MYSQL">MYSQL</option>
								<option value="HIVE">HIVE</option>
							</select>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">
							<i class="redstar">*</i>数据来源
						</label>
						<div class="layui-input-block">
							<select id="sourceId" name="sourceId" class="layui-select">
								<option value="">选择数据来源</option>
							</select>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label"><i class="redstar">*</i>Url地址</label>
						<div class="layui-input-inline url" style="width: 300px">
							<input id="url" name="url" lay-verify="url" lay-reqtext="当前项禁止为空" placeholder="输入ip地址与端口号" class="layui-input url">
						</div>
						<div class="database layui-input-inline ">
							<input id="dbName" name="dbName" lay-verify="dbname" lay-reqtext="当前项禁止为空" placeholder="输入数据库" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item layui-form-text">
						<label class="layui-form-label">
							<i class="redstar">*</i>连接驱动</label>
						<div class="layui-input-block">
							<input name="driverClassName" id="driverClassName" lay-verify="driverClassName" lay-reqtext="当前项禁止为空"
							 placeholder="选择连接驱动" class="layui-input">
						</div>
					</div>

					<div class="layui-form-item layui-form-text">
						<label class="layui-form-label">
							<i class="redstar">*</i>用户名</label>
						<div class="layui-input-block">
							<input name="userName" id="userName" lay-verify="userName" lay-reqtext="当前项禁止为空" placeholder="输入用户名" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item layui-form-text">
						<label class="layui-form-label">
							<i class="redstar">*</i>密码</label>
						<div class="layui-input-block">
							<!--                    <input id="password" name="password" lay-verify="password" placeholder="输入密码" class="layui-input">-->
							<input id="password" name="password" placeholder="输入密码" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">
							<i class="redstar">*</i>数据分层</label>
						<div id="dataTiering" style="float: right;width: 81%;"></div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">
							<i class="redstar">*</i>最大连接数</label>
						<div class="layui-input-block">
							<input id="maxActive" name="maxActive" placeholder="输入最大连接数" lay-verify="maxActive" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">
							<i class="redstar">*</i>最大等待时间(毫秒)</label>
						<div class="layui-input-block">
							<input id="maxWait" name="maxWait" placeholder="输入最大等待时间(毫秒)" lay-verify="maxWait" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item layui-form-text">
						<label class="layui-form-label">备注</label>
						<div class="layui-input-block">
							<textarea id="remark" name="remark" lay-verify="remark" class="layui-input"></textarea>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-block" hidden>
							<!--                    <button id="cancel" class="layui-btn layui-btn-primary cancel" lay-filter="cancel">取消</button>-->
							<button id="yes" class="layui-btn yes" lay-submit lay-filter="submit">确定</button>
							<button id="test" class="layui-btn test" lay-submit lay-filter="test">测试连接</button>
						</div>
					</div>
				</form>
			</div>
		</div>

		<script src="../../lib/layui/layui.js" charset="utf-8"></script>
		<script src="../../../js/coustomizeEvent.js"></script>
		<script src="../../js/jquery-1.9.0.js"></script>
		<script type="text/javascript" src="../../../js/common/jquery.cookie.js"></script>
		<script type="text/javascript" src="../../../js/common.js"></script>
<!--		<script type="text/javascript" src="../../../js/common/request.js"></script>-->
<!--		<script type="text/javascript" src="../../../js/common/common.js"></script>-->
		<script src="../prodDbManage.js" charset="utf-8"></script>
		<script src="../../../lib/dist/xm-select.js" charset="utf-8"></script>

	</body>
</html>
