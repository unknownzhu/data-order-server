	<link href="cron-generator/font/font-awesome.min.css" rel="stylesheet">

	$(function() {
	    $("#cron").cronGen({
	    	direction : 'right'
	    	});
	});
</script>

<div class="container">
	<form role="form" class="form-inline">
		<div class="form-group">
			<label for="cron">Cron</label>
			<input id="cron" class="form-control" />
		</div>
	</form>



	<form class="layui-form">
		<div class="mainBox">
			<div class="main-container">
				<div class="layui-form-item">
					<label class="layui-form-label">名称：</label>
					<div class="layui-input-block">
						<input type="text" name="name" placeholder="请输入名称" class="layui-input"/>
					</div>
				</div>
				<div class="layui-form-item" style="width: 200px">

					<label class="layui-form-label">表达式：</label>
					<div class="layui-input-block" style="width: 200px">

					<!--	<input id="cron" class="form-control" />-->



					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">排序：</label>
					<div class="layui-input-block">
						<input type="text" name="sort" placeholder="请输入排序" class="layui-input"/>
					</div>
				</div>
			</div>
		</div>
		<div class="bottom">
			<div class="button-container">
				<button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="" lay-filter="cron-save">
					<i class="layui-icon layui-icon-ok"></i>
					提交
				</button>
				<button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">
					<i class="layui-icon layui-icon-refresh"></i>
					重置
				</button>
			</div>
		</div>
	</form>


</div>












        <script src="cron-generator/cronGen.min.js"></script>
        <script src="cron-generator/bootstrap.min.js"></script>
    </body>
</html>
